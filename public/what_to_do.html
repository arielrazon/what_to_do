<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css"/>
  <title>What should I do?</title>
</head>
<body>
  <div class="top">
  <h1>What should I be doing right now?</h1>
  </div>
  <button id="choose">
    Click here to find out what to do !
  </button>
  <div id="yourChoice"></div>
  <div id="option_toggle"><h3>Any preferences?<br/>click here to toggle options</h3></div>
  <div id="options" class="hide">
    <label for="priorities">Choose a priority level (select as many as you want to choose between):</label>
    <br/>
    <select id="priorities" name="priorities" multiple>
      <option value="selfLow">Gift for myself. Won't hurt if postponed</option>
      <option value="officeLow">Low-priority office / housekeeping task</option>
      <option value="procrastiBad">Time-sensitive (negative consequences if not completed). Not immediate</option>
      <option value="timeSensitive">Time-sensitive (mid-level priority)</option>
      <option value ="redAlert">Time-sensitive, due immediately</option>
    </select>
  </div>

    

  <div id="addItem">
    <h3>Add an Item:</h3>
    <label for="newItem">Item Title:</label><br/>
    <input type="text" id="newItem" name="newItem"/> 
    <br/>
    <br/>
    <label for="newItemPriority" class="menuSpacer" >Priority Level:</label><br>
    <select id="newItemPriority" name="newItemPriority">
          <option value="selfLow">Gift for myself. Can safely postpone.</option>
          <option value="officeLow">Low-priority office / housekeeping task</option>
          <option value="procrastiBad">Time-sensitive (negative consequences if not completed). Not immediate</option>
          <option value="timeSensitive">Time-sensitive (mid-level priority). Due soon.</option>
          <option value="redAlert">Time-sensitive, due immediately</option>
    </select>
    <br/>
    <input class="menuSpacer" type="checkbox" id="workDay" name="workDay"/><label for="workDay">Task can only be done during business hours</label>
    <br/>
    <button class="menuSpacer"  id="addItemBtn">Submit</button>
  </div>



  <table id="toDoList">
    <tr>
      <th>Name</th>
      <th>Priority</th>
      <th>I'm done!</th>
    </tr>
  </table>
  
  <script src="./script.js"></script>
</body>
</html>
